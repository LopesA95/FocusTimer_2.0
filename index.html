<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temposrizador estilo pomodoro">

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>

  <title>Focus Timer - Pomodoro</title>

</head>

<body>

  <div id="app">
    <button id="toogle-mode">
      <span class="sr-only"> Ativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <div id="main">
      <div id="timer">
        <section id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
        <!-- Botão para iniciar o contador -->
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar Contador</span>
        </button>

        <!-- Botão para pausar o contador -->
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar Contador</span>
        </button>
        
        <!-- Botão para reiniciar o contador -->
        <button data-action="reset" class="ph ph-stop-circle">
          <span class="sr-only">Reiniciar Contador</span>
        </button>
        
        <button data-action="up" class="ph ph-plus-circle">
          <span class="sr-only">up timer</span>
        </button>
        
        <button data-action="down" class="ph ph-minus-circle">
          <span class="sr-only">down timer</span>
        </button>

      </section>
    </div>
  </div>
    
      <div id="cards">
        <section id="controls-cards" >
          <!-- Botão para iniciar a música -->
          <button data-action="toggleMusic" class="ph ph-tree-evergreen">
            <span class="card"></span>
          </button>
          <!-- Botão para parar a música -->
          <button data-action="toggleMusic" class="ph ph-coffee">
            <span class="card"></span>
          </button>

          <button data-action="toggleMusic" class="ph ph-cloud-rain">
            <span class="card"></span>
          </button>
          
          <button data-action="toggleMusic" class="ph ph-flame">
            <span class="card"></span>
          </button>

        </section>
      </div>
    </div>


  </div>


</body>

</html>
